			tailwind.config = {
				theme: {
					extend: {
						colors: {
							darkBlue: "#14161C",
						},
						animation: {
							shake: "shake 250ms ease-in-out",
						},
						keyframes: {
							shake: {
								"10%": {
									transform: "translateX(-5%)",
								},

								"30%": {
									transform: "translateX(5%)",
								},

								"50%": {
									transform: "translateX(-7.5%)",
								},

								"70%": {
									transform: "translateX(7.5%)",
								},

								"90%": {
									transform: "translateX(-5%)",
								},

								"100%": {
									transform: "translateX(0)",
								},
							},
						},
					},
					fontFamily: {
						sans: ["Kanit, sans-serif"],
					},
				},
			}
		</script>
